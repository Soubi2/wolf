<script>

  
const Player = {

    id: null,
    isInit: false,
    isPlayed: false,
    playedToken: null,
    node: null,
    init: function () {
        let self = this;

        if( self.isInit ){
            return;
        }

        //set player node
        self.node = $("#embed-player");

        self.isInit = true;
    },
    play: function (isVerified = false, server = null) {
        let self = this;
        //player loading
        self.loading();


            //stop loader animation
            self.loaded();
        




    },
    played: function (){
        let self = this;

    },
    loading: function (){
        let self = this;
        self.node.find('.cover, .play-btn, .frame, .error').hide();
        self.node.find('.loader').css('display', 'flex');
    },
    loaded: function ( ) {
        let self = this;

        setTimeout(function (){
            //close loader
            self.node.find('.loader').fadeOut(1500);
            self.node.find('.frame').fadeIn(100);
        }, 1500);

    },
    errorOccurred: function ( error ) {
        let self = this;

        self.node.find('.error .msg').text( error );
        self.node.find('.error').css('display', 'flex');
    },
    bind: function(selector, action, event = 'click'){
        $(document).on(event,selector,function(self) {
            return function (e){
                return self[action].apply(self, arguments);
            }
        }(this));
    }
}

 Player.init();

    

    var selectedPlayer = localStorage.getItem('selectedPlayer') || 'playerjs';
    var currentPlayer = null; // Track the currently loaded player instance

    function loadVideoPlayer(playerName) {
          // Remove the current player if it exists
          if (currentPlayer && typeof currentPlayer.dispose === 'function') {
            currentPlayer.dispose();
            currentPlayer = null;
        }
        
        if (playerName === 'playerjs') {
            // Load Player.js library script
            var playerJsScript = document.createElement('script');
            playerJsScript.src = 'pl3.js?v=1.3';
            playerJsScript.onload = function() {
                
               
                loadFirstUrlResponse();
            };
            document.body.appendChild(playerJsScript);
        } 
    
    }
     function loadFirstUrlResponse() {
            var selectedUrl = $('.server.dropdown-item').first().data('url');
            if (selectedUrl) {
                $.ajax({
                    url: selectedUrl,
                    type: 'GET',
                    dataType: 'json',
                 success: function (response) {
              
                      if(response.sourceUrls[0] == null || response.sourceUrls == null){
                            var videoUrl =  "Error.mp4";
                        }else if(response.sourceUrls[0]['id']){
                          var videoUrl = response.sourceUrls;
                        }else{
                         var videoUrl = response.sourceUrls[0]; 
                          }
                        var subtitles = response.subtitleUrls;
                // Depending on the selected player, create and load the video player
                if (selectedPlayer === 'playerjs') {
                    createPlayerJsPlayer(videoUrl, subtitles);
                }
            },
                    error: function () {
                        console.log('Error occurred during the server request.');
                    }
                });
            }
        }

    function createPlayerJsPlayer(videoUrl, subtitleUrl) {
        currentPlayer = new Playerjs({
            id: 'custom-video-player',
            file: videoUrl,
            subtitle: subtitleUrl,
            default_subtitle:"English",
        });
    }
    
    // Event handler for server group selection dropdown
    $('.server.dropdown-item').on('click', function () {
        var selectedUrl = $(this).data('url');
if(selectedUrl.includes("super") || selectedUrl.includes("dued")){
    $('#custom-video-player').empty();
    document.getElementById("custom-video-player").innerHTML += '<iframe id="ve-iframe" src="' +selectedUrl+ '" width="100%" scrolling="no" allowfullscreen="true" frameborder="0"></iframe>';
}else{
        // Make an AJAX request to fetch video data
        $('#custom-video-player').empty();
        $.ajax({
            url: selectedUrl,
            type: 'GET',
              beforeSend: function(){
                   $("#embed-player").find('.cover, .play-btn, #custom-video-player, .error').hide();
                  $("#embed-player").find('.loader').css('display', 'flex');
                        },

            dataType: 'json',
            success: function (response) {
              
                      if(response.sourceUrls[0] == null){
                            var videoUrl =  "Error.mp4";
                        }else if(response.sourceUrls[0]['id']){
                          var videoUrl = response.sourceUrls;
                        }else{
                         var videoUrl = response.sourceUrls[0]; 
                          }
                        var subtitles = response.subtitleUrls;
                // Depending on the selected player, create and load the video player
                if (selectedPlayer === 'playerjs') {
                    createPlayerJsPlayer(videoUrl, subtitles);
                }
            },
            
           complete: function(){
                  
                  setTimeout(function (){
                  $("#embed-player").find('.loader').fadeOut(1500);
               $("#embed-player").find('#custom-video-player').fadeIn(100);
                  }, 1500);
              },
            error: function () {
                console.log('Error occurred during the server request.');
            }
        });
}
    });
    
        
                    // Initially load the selected video player
    loadVideoPlayer(selectedPlayer);
</script>
