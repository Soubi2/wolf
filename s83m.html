<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .d-none {
              display: none;
            }
            body {
                    margin: 0;
                }
            iframe {
                display: block;
                background: #000;
                background-image: none;
                border: none;
                height: 100vh;
                width: 100vw;
            }
          </style>
          
    </head>
<body>
    <iframe id="myframe" height="100%" width="100%" frameborder="0" allowfullscreen=true></iframe>
               
             
    <script>
        const params = new URL(location.href).searchParams;
        const urll = params.get('goto');
        var para1=document.getElementById('myframe');  
        para1.src = "https://vidsrc.xyz/embed/movie/"+urll;        
     </script>
</body>
</html>
