<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .d-none {
              display: none;
            }
            body {
                    margin: 0;
                }
            iframe {
                background: black;
                color: white;
                height: calc(100% - 25px); 
                width: 100%;
            }
          </style>
          
    </head>
<body>
    <iframe id="player_iframe"  frameborder="0" scrolling="no" allowfullscreen="yes" crossorigin="use-credentials" referrerpolicy="same-origin" width="100%" height="100%"></iframe>
          
    <script>
        const params = new URL(location.href).searchParams;
        const urll = params.get('goto');
        var para1=document.getElementById('player_iframe');  
        para1.src = "https://vidsrc.stream/embed/movie/"+urll;        
     </script>
</body>
</html>
